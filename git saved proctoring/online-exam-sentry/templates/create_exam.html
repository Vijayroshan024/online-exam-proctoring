
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Exam - Exam Sentry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="logo">
                <h1>Exam Sentry</h1>
            </div>
            <nav class="dashboard-nav">
                <ul>
                    <li><a href="/teacher/dashboard">My Exams</a></li>
                    <li><a href="/view-results">Results</a></li>
                </ul>
            </nav>
            <div class="user-info">
                <span>{{ username }}</span>
                <a href="/logout" class="btn btn-small">Logout</a>
            </div>
        </header>
        
        <main class="dashboard-content">
            <div class="page-header">
                <h2>Create New Exam</h2>
            </div>
            
            <div class="create-exam-form">
                <form method="POST" action="/create-exam" id="examForm">
                    <div class="form-group">
                        <label for="title">Exam Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="duration">Duration (minutes)</label>
                        <input type="number" id="duration" name="duration" required min="5" max="180">
                    </div>
                    
                    <div class="questions-container">
                        <h3>Questions</h3>
                        <div id="questionsList">
                            <!-- Questions will be added here dynamically -->
                            <div class="question-item">
                                <div class="question-header">
                                    <h4>Question 1</h4>
                                    <button type="button" class="btn btn-small btn-delete">Remove</button>
                                </div>
                                <div class="form-group">
                                    <label>Question Text</label>
                                    <input type="text" class="question-text" required>
                                </div>
                                <div class="options-container">
                                    <div class="option-item">
                                        <input type="radio" name="correct-1" checked>
                                        <input type="text" class="option-text" placeholder="Option 1" required>
                                    </div>
                                    <div class="option-item">
                                        <input type="radio" name="correct-1">
                                        <input type="text" class="option-text" placeholder="Option 2" required>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-small add-option">Add Option</button>
                            </div>
                        </div>
                        <button type="button" id="addQuestion" class="btn btn-secondary">Add Question</button>
                        <input type="hidden" id="questions" name="questions" value="">
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" id="backBtn" class="btn btn-secondary">Back</button>
                        <button type="submit" id="createExam" class="btn btn-primary">Create Exam</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='js/create_exam.js') }}"></script>
</body>
</html>
